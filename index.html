<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vietnamese Listening Loop</title>
  <style>
    :root {
      --bg-start: #e8f1ff;
      --bg-end: #f8fbff;
      --text: #1f2a3d;
      --muted: #50607a;
      --button-bg: #dfe9f7;
      --button-text: #1f2a3d;
      --button-hover: #cad9f1;
    }

    * { box-sizing: border-box; }
    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(160deg, var(--bg-start), var(--bg-end));
      font-family: "Palatino Linotype", "Book Antiqua", Garamond, "Segoe UI", sans-serif;
      color: var(--text);
    }

    .card {
      background: rgba(255, 255, 255, 0.82);
      border: 1px solid rgba(79, 107, 142, 0.12);
      border-radius: 18px;
      padding: 32px 28px;
      box-shadow: 0 12px 40px rgba(26, 52, 82, 0.08);
      max-width: 720px;
      width: min(88vw, 720px);
      text-align: center;
    }

    h1 {
      margin: 0 0 10px;
      font-size: 1.6rem;
      font-weight: 600;
      letter-spacing: 0.01em;
      color: var(--muted);
    }

    p.subtitle {
      margin: 0 0 28px;
      color: var(--muted);
      letter-spacing: 0.02em;
      font-size: 0.95rem;
    }

    .file-row {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      flex-wrap: wrap;
      margin: 0 0 18px;
    }

    .file-row label {
      font-weight: 600;
      letter-spacing: 0.01em;
      color: var(--muted);
    }

    select {
      border: 1px solid rgba(79, 107, 142, 0.24);
      border-radius: 10px;
      padding: 10px 12px;
      background: rgba(255, 255, 255, 0.9);
      color: var(--text);
      font-size: 0.98rem;
      box-shadow: 0 6px 18px rgba(30, 56, 86, 0.08);
      min-width: 200px;
    }

    select:focus-visible {
      outline: 2px solid #8ba9dc;
      outline-offset: 2px;
    }

    #translation {
      margin: 0 0 32px;
      font-size: 2.35rem;
      line-height: 1.3;
      letter-spacing: 0.01em;
      font-weight: 600;
      color: var(--text);
    }

    .target-text {
      margin: -12px 0 20px;
      font-size: 1.65rem;
      line-height: 1.35;
      color: var(--muted);
      opacity: 0;
      visibility: hidden;
      pointer-events: none;
      transition: opacity 320ms ease;
    }

    .target-text.is-visible {
      opacity: 1;
      visibility: visible;
      pointer-events: auto;
    }

    .controls {
      display: flex;
      gap: 12px;
      justify-content: center;
      flex-wrap: wrap;
    }

    button {
      border: none;
      border-radius: 12px;
      padding: 12px 22px;
      font-size: 1rem;
      letter-spacing: 0.02em;
      color: var(--button-text);
      background: var(--button-bg);
      cursor: pointer;
      transition: background 160ms ease, transform 160ms ease, box-shadow 160ms ease;
      box-shadow: 0 6px 18px rgba(30, 56, 86, 0.08);
      min-width: 120px;
    }

    button:hover {
      background: var(--button-hover);
      transform: translateY(-1px);
      box-shadow: 0 10px 22px rgba(30, 56, 86, 0.12);
    }

    button:active {
      transform: translateY(0);
      box-shadow: 0 4px 12px rgba(30, 56, 86, 0.12);
    }

    button:focus-visible {
      outline: 2px solid #8ba9dc;
      outline-offset: 3px;
    }
  </style>
</head>
<body>
  <main class="card" aria-live="polite">
    <h1>Vietnamese Listening</h1>
    <p class="subtitle">Audio-first sentences, calm loop.</p>
    <div class="file-row">
      <label for="fileSelect">Sentence file:</label>
      <select id="fileSelect" aria-label="Choose sentence file"></select>
    </div>
    <p id="translation">Loading sentences…</p>
    <p id="targetText" class="target-text" aria-hidden="true"></p>
    <div class="controls">
      <button id="repeatBtn" type="button">Repeat</button>
      <button id="nextBtn" type="button">Next</button>
    </div>
  </main>

  <script>
    let sentences = [];

    const csvFiles = [
      'arabic.csv',
      'vietnamese_home1.csv',
      'vietnamese_sentences_set1.csv',
      'vietnamese_sentences_set2.csv',
    ];

    const translationEl = document.getElementById('translation');
    const targetTextEl = document.getElementById('targetText');
    const fileSelect = document.getElementById('fileSelect');
    const repeatBtn = document.getElementById('repeatBtn');
    const nextBtn = document.getElementById('nextBtn');

    let currentIndex = 0;
    const voiceCache = new Map();
    let viRevealTimeoutId = null;
    let renderToken = 0;

    /*
      Defaults: update VI_REVEAL_DELAY_MS for the 1200ms reveal delay,
      and adjust the fade duration in the ".target-text" CSS transition.
    */
    const VI_REVEAL_DELAY_MS = 1200;

    function pickVoiceForLang(langCode) {
      const voices = speechSynthesis.getVoices();
      if (!voices.length) return null;
      const normalized = (langCode || '').toLowerCase();
      if (normalized) {
        const langVoices = voices.filter(v => v.lang && v.lang.toLowerCase().startsWith(normalized));
        if (langVoices.length) return langVoices[0];
        const nameMatch = voices.find(v => v.name && v.name.toLowerCase().includes(normalized));
        if (nameMatch) return nameMatch;
      }
      return voices[0];
    }

    function playCurrentSentence() {
      const sentence = sentences[currentIndex];
      if (!sentence) return;

      const utterance = new SpeechSynthesisUtterance(sentence.text);
      utterance.lang = sentence.lang || 'vi-VN';
      utterance.rate = 0.7;
      const voice = voiceCache.get(sentence.lang);
      if (voice) {
        utterance.voice = voice;
      }

      speechSynthesis.cancel();
      handleAudioPlayStart();
      speechSynthesis.speak(utterance);
    }

    function ensureVoiceThenPlay() {
      const sentence = sentences[currentIndex];
      if (!sentence) return;
      const cachedVoice = voiceCache.get(sentence.lang);
      if (cachedVoice) {
        playCurrentSentence();
        return;
      }

      const voiceNow = pickVoiceForLang(sentence.lang);
      if (voiceNow) {
        voiceCache.set(sentence.lang, voiceNow);
        playCurrentSentence();
        return;
      }

      // Some browsers load voices asynchronously.
      speechSynthesis.onvoiceschanged = () => {
        if (!voiceCache.get(sentence.lang)) {
          const voiceLater = pickVoiceForLang(sentence.lang);
          if (voiceLater) {
            voiceCache.set(sentence.lang, voiceLater);
            playCurrentSentence();
            speechSynthesis.onvoiceschanged = null;
          }
        }
      };
    }

    function updateTranslation() {
      const sentence = sentences[currentIndex];
      translationEl.textContent = sentence?.en || '';
      targetTextEl.textContent = sentence?.text || '';
      renderToken += 1;
      clearViRevealTimeout();
      hideTargetText();
    }

    function populateFileSelect() {
      fileSelect.innerHTML = '';
      csvFiles.forEach(fileName => {
        const option = document.createElement('option');
        option.value = fileName;
        option.textContent = fileName.replace(/\.csv$/i, '').replace(/[_-]+/g, ' ');
        fileSelect.appendChild(option);
      });
    }

    async function setActiveFile(fileName) {
      translationEl.textContent = 'Loading sentences...';
      speechSynthesis.cancel();
      try {
        const loaded = await loadSentencesFromCsv(fileName);
        sentences = loaded;
      } catch (err) {
        console.error(err);
        translationEl.textContent = 'Could not load sentences.';
        return;
      }

      if (!sentences.length) {
        translationEl.textContent = 'No sentences found.';
        return;
      }

      currentIndex = 0;
      updateTranslation();
      ensureVoiceThenPlay();
    }

    function goToNextSentence() {
      if (!sentences.length) return;
      currentIndex = (currentIndex + 1) % sentences.length;
      updateTranslation();
      ensureVoiceThenPlay();
    }

    repeatBtn.addEventListener('click', () => {
      ensureVoiceThenPlay();
    });

    nextBtn.addEventListener('click', () => {
      goToNextSentence();
    });

    fileSelect.addEventListener('change', () => {
      const nextFile = fileSelect.value;
      setActiveFile(nextFile);
    });

    function hideTargetText() {
      targetTextEl.classList.remove('is-visible');
      targetTextEl.setAttribute('aria-hidden', 'true');
    }

    function showTargetText() {
      targetTextEl.classList.add('is-visible');
      targetTextEl.setAttribute('aria-hidden', 'false');
    }

    function clearViRevealTimeout() {
      if (viRevealTimeoutId) {
        clearTimeout(viRevealTimeoutId);
        viRevealTimeoutId = null;
      }
    }

    function scheduleViReveal() {
      clearViRevealTimeout();
      const tokenAtSchedule = renderToken;
      viRevealTimeoutId = window.setTimeout(() => {
        if (tokenAtSchedule !== renderToken) return;
        showTargetText();
      }, VI_REVEAL_DELAY_MS);
    }

    function handleAudioPlayStart() {
      clearViRevealTimeout();
      hideTargetText();
      scheduleViReveal();
    }

    function detectLanguageFromHeader(headerText) {
      const normalized = headerText.trim().toLowerCase();
      if (normalized.includes('arabic')) return { label: headerText.trim(), code: 'ar' };
      if (normalized.includes('vietnam')) return { label: headerText.trim(), code: 'vi-VN' };
      return { label: headerText.trim(), code: '' };
    }

    function parseCsv(text) {
      const lines = text.split(/\r?\n/).map(l => l.trim()).filter(Boolean);
      if (!lines.length) return [];

      let langMeta = { label: 'Vietnamese', code: 'vi-VN' };
      const firstLine = lines[0];
      const headerParts = firstLine.split(',');
      if (headerParts.length >= 2 && headerParts[1].trim().toLowerCase() === 'english') {
        langMeta = detectLanguageFromHeader(headerParts[0] || '');
        lines.shift();
      }

      return lines
        .map(line => {
          const commaIndex = line.indexOf(',');
          if (commaIndex === -1) return null;
          const text = line.slice(0, commaIndex).trim();
          const en = line.slice(commaIndex + 1).trim();
          if (!text || !en) return null;
          return { text, en, lang: langMeta.code, label: langMeta.label };
        })
        .filter(Boolean);
    }

    async function loadSentencesFromCsv(fileName) {
      const response = await fetch(fileName);
      if (!response.ok) {
        throw new Error('Failed to load CSV');
      }
      const csvText = await response.text();
      return parseCsv(csvText);
    }

    async function start() {
      populateFileSelect();
      const initialFile = fileSelect.value || csvFiles[0];
      fileSelect.value = initialFile;
      await setActiveFile(initialFile);
    }

    document.addEventListener('DOMContentLoaded', start);
    document.addEventListener('keydown', (event) => {
      const tag = event.target?.tagName?.toLowerCase();
      if (tag === 'input' || tag === 'select' || tag === 'textarea' || event.target?.isContentEditable) {
        return;
      }
      if (event.key === 'r' || event.key === 'R') {
        clearViRevealTimeout();
        showTargetText();
      }
    });
  </script>
</body>
</html>
